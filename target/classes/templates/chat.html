<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div class="chat-container">
    <h2 th:text="${message}">Chat</h2>
    <p>User: <span th:text="${username}"></span></p>
    <div id="chatMessages" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;">
        <div th:each="message : ${chatHistory}">
            <p th:text="${message.sender + ': ' + message.content + ' (' + message.timestamp + ')'}"></p>
        </div>
    </div>
    <form id="chatForm">
        <input type="text" id="messageInput" placeholder="Type a message..." required />
        <button type="submit">Send</button>
    </form>
    <p><a th:href="@{/dashboard}">Back to Dashboard</a></p>
    <p><a th:href="@{/logout}">Logout</a></p>
</div>
<script th:inline="javascript">
    const username = [[${username}]];
    const chatGroup = [[${chatGroup}]];
    let stompClient = null;

    function connect() {
        const socket = new SockJS('/chat-websocket');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/chat/' + chatGroup, function(message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message) {
        const messages = document.getElementById('chatMessages');
        const messageElement = document.createElement('p');
        messageElement.textContent = `${message.sender}: ${message.content} (${message.timestamp})`;
        messages.appendChild(messageElement);
        messages.scrollTop = messages.scrollHeight;
    }

    function sendMessage(event) {
        event.preventDefault();
        const messageContent = document.getElementById('messageInput').value.trim();
        if (messageContent && stompClient) {
            const chatMessage = {
                sender: username,
                content: messageContent,
                group: chatGroup
            };
            stompClient.send("/app/chat.send", {}, JSON.stringify(chatMessage));
            document.getElementById('messageInput').value = '';
        }
    }

    document.getElementById('chatForm').addEventListener('submit', sendMessage);
    window.onload = connect;
</script>
</body>
</html>
