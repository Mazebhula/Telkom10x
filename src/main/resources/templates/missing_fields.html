<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Missing Fields</title>
</head>
<body>
<h2>Missing Required Fields</h2>
<p>Please provide the following missing field(s):</p>
<form th:action="@{/fill-pdf-with-additional}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="email" th:value="${email}"/>
    <input type="hidden" name="partialPdf" th:value="${partialPdf}"/>
    <div th:each="field : ${missingFields}">
        <label th:text="${field} + ':'"></label>
        <input type="text" th:name="${field}"/>
        <br/>
    </div>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
