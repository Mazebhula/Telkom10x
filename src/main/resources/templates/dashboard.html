<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <style>
        .message { padding: 10px; margin: 10px 0; }
        .error { background-color: #f8d7da; color: #721c24; }
        .success { background-color: #d4edda; color: #155724; }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h2>Welcome, <span th:text="${username}"></span>!</h2>

    <div th:if="${error}" class="message error" th:text="${error}"></div>
    <div th:if="${success}" class="message success" th:text="${success}"></div>

    <nav>
        <ul>
            <li><a th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/form}">Form</a></li> <!-- This will go to /form -->
            <li><a th:href="@{/view(email=${username})}">View</a></li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
